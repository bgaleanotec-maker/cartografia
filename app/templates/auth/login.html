{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Background Decor -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center opacity-10">
        </div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-600/20 rounded-full blur-3xl"></div>
    </div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl z-10 mx-4 fade-in">
        <div class="text-center mb-10">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600/20 mb-4 text-blue-400">
                <i class="fas fa-map w-8 h-8 text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-white">Gestor Cartográfico</h2>
            <p class="mt-2 text-gray-400 text-sm">Plataforma de Gestión de Expansión de Redes</p>
        </div>

        <form class="space-y-6" action="{{ url_for('auth.login') }}" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Usuario</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                    <input id="username" name="username" type="text" required
                        class="glass-input block w-full pl-10 pr-3 py-3 rounded-lg sm:text-sm placeholder-gray-500 transition-all duration-200"
                        placeholder="Ingresa tu usuario">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input id="password" name="password" type="password" required
                        class="glass-input block w-full pl-10 pr-3 py-3 rounded-lg sm:text-sm placeholder-gray-500 transition-all duration-200"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-400">Recordarme</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-400 hover:text-blue-300">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('main.demo_roles') }}"
                class="text-sm font-medium text-blue-400 hover:text-blue-300 transition-colors">
                <i class="fas fa-users mr-2"></i>Ver Usuarios de Prueba
            </a>
        </div>

        <div class="mt-6 text-center text-xs text-gray-500">
            &copy; 2026 Vanti S.A. ESP. Todos los derechos reservados.
        </div>
    </div>
</div>
{% endblock %}
